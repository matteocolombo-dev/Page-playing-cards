<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main id="playing-cards">
    <div class="card spades">
      <div class="left">
        <div>2</div>
        <div>♠</div>
      </div>
      <div class="middle">
        <div>♠</div>
        <div class="rotate180">♠</div>
      </div>
      <div class="right">
        <div>2</div> 
        <div>♠</div>        
      </div>
    </div>
    <div class="card clubs">
      <div class="left">
        <div>3</div>
        <div>♣</div>
      </div>
      <div class="middle">
        <div>♣</div>
        <div>♣</div>
        <div class="rotate180">♣</div>
      </div>
      <div class="right">
        <div>3</div>
        <div>♣</div>
      </div>
    </div>
    <div class="card hearts">
      <div class="left">
        <div>5</div>
        <div>♥</div>
      </div>
      <div class="middle">
        <div>♥ ♥</div>
        <div class="center">♥</div>
        <div>♥ ♥</div>
      </div>
      <div class="right">
        <div>5</div>
        <div>♥</div>
      </div>
    </div>
  </main>

</body>

</html>
